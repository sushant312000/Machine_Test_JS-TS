<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request form</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/request-form.css">
    <script src="../js/index.js"></script>
</head>

<body>
    <div class="container">
        <h2>Travel requestor</h2>
        <div id="logout-container">
            <button type="button" onclick="logout()" class="btn btn-dark">Logout</button>
            <img src="../images/userimg.svg" alt="" id="userImg">
        </div>
        <hr>
        <a href="./request-form.html">Form</a>&nbsp;
        <a href="./user-view.html">View requests</a>
        <hr>
        <form action="./user-view.html">
            <table>
                <tr>
                    <td>
                        <label for="empId">Emp Id:</label>
                    </td>
                    <td>
                        <input type="text" name="empId" id="empId" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="empName">Emp Name</label>
                    </td>
                    <td>
                        <input type="text" name="empName" id="empName" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="project">Project</label>
                    </td>
                    <td>
                        <input type="text" name="projectName" id="project" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="reason">Cause of travel</label>
                    </td>
                    <td>
                        <input type="text" name="reason" id="reason" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="source">Source</label>
                    </td>
                    <td>
                        <input type="text" name="source" id="source" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="destination">Destination</label>
                    </td>
                    <td>
                        <input type="text" name="destination" id="destination" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="from">From: </label>
                    </td>
                    <td>
                        <input type="date" name="from" id="from" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="to">To: </label>
                    </td>
                    <td>
                        <input type="date" name="to" id="to" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="days">Days: </label>
                    </td>
                    <td>
                        <input type="number" name="days" id="days" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mode">Mode of travel</label>
                    </td>
                    <td>
                        <select name="mode" id="mode">
                            <option value="" selected disabled>Select mode</option>
                            <option value="Train">Train</option>
                            <option value="Car">Car</option>
                            <option value="Flight">Flight</option>
                            <option value="Bus">Bus</option>
                            <option value="Cab">Cab</option>
                            <option value="Others">Others</option>
                        </select>
                    </td>
                </tr>
            </table>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
        </form>
    </div>
</body>

</html>
